<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">texto será exibido</p>

    <script>
        setTimeout(function(){
            const texto = 
            document.getElementById("texto");
            texto.textContent = "texto exibido após 5 segundos"
        },5000)

    </script>
</body>
</html>
